    <title>Fontes do google fonts</title>
    <style>
        @font-face {
            font-family: 'London';
            src: url('fonts/OldLondon.ttf') format('opentype'), url('fonts/Olondon.otf') format('truetype');

        @import url('https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Fredericka+the+Great&family=Kaushan+Script&family=Limelight&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: "Kaushan Script", cursive;

    </style>
