<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de qualquer jeito.
        Basta colocar tudo no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>
        Se precisar quebrar um texto em um lugar especifico

    </p>
    <p>
        Vamos adicionar varios símbolos especiais: <br>
        &reg;
        &copy;
        &real;
        &cent;
        &Del;

    </p>
    <p>Vamos adicionar alguns Emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
